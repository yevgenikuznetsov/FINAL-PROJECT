<div class="card">
    <div class="card-header">
        <h4 class="card-title">Spider</h4>
        <h5 class="card-category">Enter URL</h5>
    </div>
    <div class="card-body" style="height: 125px">
        <form [formGroup]="spiderForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="form-group"></div>
                <span class="material-icons">search</span>
                <input formControlName="emailFormControl" style="width: 76%;display:inline-block;" type="text" name="url" class="form-control">
            </div>
            <button style="margin-left: 25px;float: right;" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <hr style="width: 90%; margin-top: -5px;">
    <div class="stats text-left">
        <span class="material-icons" style="display:inline-block; vertical-align:sub; margin-right: 7px; font-size: 20px; font-weight: bold;">trending_flat</span>
        <P id="getCheckTime">The last check in GLOBAL DB was at <span>{{this.defindeTime}}</span></P>
    </div>
    <button id="button" (click)="findDataInGlobalDB()">Click here to check GLOBAL DB</button>
</div>
